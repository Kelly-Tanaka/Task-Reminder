<header>
  <p>
    <mat-toolbar
    color="primary"
    id="id"
    >
      <span>{{title}}</span>
      
    </mat-toolbar>
  </p>
  

  <app-button
    *ngIf="hasRoute('/')"
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>
